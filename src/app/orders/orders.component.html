<div class="container">
  <div class="row">
    <p *ngIf="orders$[0]" align="left">Total Amount  Â£{{orders$[0].cost}}</p>
    <hr />
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Service Type</th>
      </tr>
      </thead>
      <tbody *ngIf="orders$[0]">

      <tr *ngFor="let order of orders$[0].data ; let i=index;">
        <th scope="row">{{i+1}}</th>
        <td>{{  order.name }}</td>
        <td>{{  order.description }}</td>
        <td>{{  order.type }}</td>
        <td><button class="btn btn-danger" (click)="onDelorder(order)" >Delete Order</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
